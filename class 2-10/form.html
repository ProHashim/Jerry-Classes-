<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>

    <link rel="stylesheet" href="jerry.css" />
  </head>
  <body>
    <form action="">
      <label for="username"> Username: </label>
      <br />
      <input type="text" placeholder="username here" name="username" required />

      <br />

      <label for="pas"> Password here: </label>
      <br />
      <input
        type="password"
        placeholder="Enter your password"
        name="pas"
        required
      />

      <br />

      <input type="number" placeholder="number type" />
      <br />
      <input type="color" name="" id="" />
      <br />
      <label for="">Do you agree?</label>
      <input type="checkbox" name="" id="" />
      <br />
      <input type="date" name="" id="" />
      <br />
      <input type="email" name="" id="" />
      <br />
      <input type="reset" value="Reset" />
      <input type="submit" value="Login" />
    </form>

    <!-- entites -->

    <p>&copy;</p>
    <p>&backepsilon;</p>
    <p style="color: rgb(183, 0, 255)">& &boxplus;</p>

    <!-- File paths -->
    <img src="../../ian gray issue.png" alt="" />

    <video controls>
      <source src="video.mp4" type="video/mp4" />
      <source src="" type="vide0/webm" />
    </video>

    <audio controls>
      <source src="audio.mp3" type="audio/mp3" />
      <source src="audio.ogg" type="audio/ogg" />
    </audio>

    <!-- SVG -->
    <!-- Scalar Vector Graphics -->
    <svg width="100" height="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="black"
        stroke-width="3"
        fill="red"
      />
    </svg>

    <img src="./jerry.svg" alt="" />
  </body>
</html>
